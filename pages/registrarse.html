    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>

        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">

</head>

<body id="arriba" class="bodyRegistrarse">
    <header class="container-fluid sticky-top bgYellow m-0 p-0">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="../index.html">
                    <i class="fas fa-film" aria-hidden="true"></i>
                    <span>PHP-Movies</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse bgYellow " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active fs-4" aria-current="page" href="../index.html#tendencias">Tendencias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-4" href="../pages/registrarse.html">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-4" href="../pages/iniciosesion.html">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="main" >
        <section data-aos="zoom-in" data-aos-duration="1000" class="container d-flex flex-column formulario justify-content-center align-items-center align-middle mt-5 mb-5">
            <form class="contenedorFormulario justify-content-center align-items-center align-middle g-3" action="" method="get" id="form-registro">
                <h2 class="tituloRegistrarse mt-3">Registro</h2>
                <div class="mb-2">
                    <input type="text" placeholder="Nombre"  id="nombre" name="nombre" class="inputEstilo">
                    <div id="error-nombre" class="error-text text-danger"></div>
                </div>
                <div class="mb-2">
                    <input type="text" placeholder="Apellido"  id="apellido" name="apellido" class="inputEstilo">
                    <div id="error-apellido" class="error-text text-danger"></div>
                </div>
                <div class="mb-2">
                    <input type="email" placeholder="Email"  id="email" name="email" class="inputEstilo">
                    <div id="error-email" class="error-text text-danger"></div>
                </div>
                <div class="mb-2">
                    <input type="password" placeholder="Contraseña"  id="password" name="password" class="inputEstilo">
                    <div id="error-password" class="error-text text-danger"></div>
                </div>
                <div class="mb-2">
                    <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)"  id="fechaNacimiento" name="fechaNacimiento" class="inputEstilo">
                    <div id="error-fechaNac" class="error-text text-danger"></div>
                </div>
                <div class="mb-2">
                    <select name="pais" id="pais" class="inputEstilo">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div id="error-pais" class="error-text text-danger"></div>
                </div>
                <div class="terminos mb-2">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    <div id="error-terminos" class="error-text text-danger"></div>
                </div>
                <div class="mb-2">
                    <input class="btn btn-outline-secondary btn-md" type="submit" value="Registrarse">
                </div>
                <div class="mb-3">
                    <a class="ayuda fw-bold text-light" href="#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>

    <footer class="container-fluid bgYellow">
        <div class="contenerdorFooter container-fluid pt-5 mt-3 bgYellow">
            <nav class="mb-0 b-0 bgYellow">
                <ul class="d-flex flex-column flex-lg-row sinLista gap-3 justify-content-center align-items-center align-middle">
                    <li class="listaItem"><a class="text-dark fs-4 text-decoration-none" href="">Términos y condiciones</a></li>
                    <li class="listaItem"><a class="text-dark fs-4 text-decoration-none" href="">Preguntas frecuentes</a></li>
                    <li class="listaItem"><a class="text-dark fs-4 text-decoration-none" href="">Ayuda</a></li>
                    <li class="listaItem"><a class="text-dark fs-4 text-decoration-none administradorPeliculas" href="./pages/administrador.html">Administrador Peliculas</a></li>
                </ul>
            </nav>
            <div class="footerLegales justify-content-center">
                <p class="fw-normal text-dark text-center">© 2024 PHP Movies. Todos los derechos reservados.</p>
            </div>
            <a href="#arriba" class="position-fixed fixed-bottom bottom-0 end-0 flecha">
                <img src="../assets/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
            </a>
        </div>
    </footer>

        AOS.init();

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
